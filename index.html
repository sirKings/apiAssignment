<html>
<head>
	<title>Weather App</title>
	<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src='app.js'></script>

</head>
<body>
	<div>
		<h1>Weather App</h1>
		<h2>Enter the date below and find the weather forecast</h2>
	</div>
	<div>
		<input type="text" placeholder="Enter city">

		<button id="submit">Submit</button>
	</div>
	<div>
		<h3>Temperature: <span>data.main.temp</span> </h3>
		<h3>Presure: <span>data.main.pressure</span> </h3>
		<h3>Humidity: <span>data.main.humidity</span> </h3>
		<h3>Weather description: <span>data.weather[0].description</span> </h3>
		<h3>Wind speed: <span>data.wind.speed</span> </h3>
	</div>
</body>
</html>
