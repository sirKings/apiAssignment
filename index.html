<html>
<head>
	<title>Weather App</title>
	<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src='app.js'></script>

</head>
<body>
	<div>
		<h1>Weather App</h1>
		<h2>Enter the date below and find the weather forecast</h2>
	</div>
	<div>
		<input type="text" id="cityname" placeholder="Enter city">

		<button id="submit">Submit</button>
	</div>
	<div>
		<h3 id="temp">Temperature: </h3>
		<h3 id="pressure">Presure: </h3>
		<h3 id="humidity">Humidity: </h3>
		<h3 id="desc">Weather description: </h3>
		<h3 id="speed">Wind speed: </h3>
	</div>
</body>
</html>
