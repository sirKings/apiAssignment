<html>
<head>
	<title>Weather App</title>
	<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src='app.js'></script>

</head>
<body>
	<div>
		<h1>Weather App</h1>
		<h2>Enter the date below and find the weather forecast</h2>
	</div>
	<div>
		<input type="text" id="cityname" placeholder="Enter city">

		<button id="submit">Submit</button>
	</div>
	<div>
		<h3 >Temperature: <span id="temp"></span> </h3>
		<h3 >Presure: <span id="pressure"></span> </h3>
		<h3 >Humidity: <span id="humidity"></span> </h3>
		<h3 >Weather description: <span id="desc"></span> </h3>
		<h3>Wind speed: <span id="speed"></span> </h3>
	</div>
</body>
</html>
